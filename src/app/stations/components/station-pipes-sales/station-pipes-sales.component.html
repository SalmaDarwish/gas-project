<div class="container  mt-0 pt-0 px-0">
    <div class="header d-flex justify-content-end">
        <button class="addStation-button py-2 px-3 mt-3 pointer"  data-bs-toggle="modal" data-bs-target="#exampleModal"> إضافة محطة <i class="fa-solid fa-plus me-3"></i> </button>
    
        <div class="filter-icon mt-3 ms-4">
                <i class="fa-solid fa-filter pointer  px-2"></i> 
    
        </div>
        <div class="search-box  w-auto d-flex justify-content-end mt-2 pt-2 position-relative">
            <input type="text" class="search form-control" placeholder="...البحث">
            <i class="fa-solid fa-magnifying-glass position-absolute"></i>  
        </div>  
        <h1 class="fs-4 fw-bold mt-3 pt-1 me-3">المحطات</h1>
    
    </div>
    <div class="dashboard-content mt-3 mx-3">
        <div class="pipes-chart d-flex justify-content-end">
        <div class="col-12">
          <div class=" row justify-content-end charts py-3  rounded-2 mx-3 mt-4 text-end">
            <div class="my-2 d-flex justify-content-end">
          
              <h2 class="text-end ms-2 fw-bold ">".."  مبيعات إسطوانات محطة 
          </h2>
            </div>
            <div class="chart">
              <div style="text-align:center">
                <apx-chart
                  [series]="series"
                  [chart]="chart"
                  [xaxis]="xAxis"
                  [yaxis]="yAxis"
                  [plotOptions]="plotOptions"
                  [dataLabels]="dataLabels"
                  [legend]="legend"
                  [fill]="fill"
                ></apx-chart>
              </div>

            </div>
          </div>
        </div>

      </div>  
      <div class="accessories-chart d-flex justify-content-end">
        <div class="col-12">
          <div class=" row justify-content-end charts py-3  rounded-2 mx-3 mt-4 text-end">
            <div class="my-2  d-flex justify-content-end">
          
              <h2 class="text-end ms-2 fw-bold"> ".."مبيعات إكسسوارات محطة 
          </h2>
            </div>
            <div class="chart">
              <div style="text-align:center">
                <apx-chart
                  [series]="series2"
                  [chart]="chart2"
                  [xaxis]="xAxis2"
                  [yaxis]="yAxis2"
                  [plotOptions]="plotOptions2"
                  [dataLabels]="dataLabels2"
                  [legend]="legend2"
                  [fill]="fill2"
                ></apx-chart>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  
    </div>
